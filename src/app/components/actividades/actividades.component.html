
<app-tab-navigation [activeTabIndex]="2"></app-tab-navigation>
<div class="container-fluid mt-2 body-page">
  <p class="gs1-color-sky path-paginas">Inicio
    <span class="gs1-color-ui-5">></span> <span class="gs1-color-ui-5"> Actividad</span>
  </p>
</div>

<app-loading></app-loading>

<div class="container-fluid body-page">
  <div class="row justify-content-start">
    <div class="col-12">
      <h1> <i class="bi bi-menu-up"></i> Actividad</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
      <div class="col-4 align-self-center">
            <mat-form-field  appearance="standard" style="min-width: 100%;">
                <mat-label>Buscar</mat-label>
                <input matInput type="text" name="buscarActividad" (keyup.enter)='buscarActividad()' [(ngModel)]="buscador">
            </mat-form-field>

        </div>

  </div>
  <div *ngIf="actividades.length === 0">
    <div class="row justify-content-center">
      <div class="col-3">
        <h4 style="justify-content: center;"> <b>No se encontró actividad.</b> </h4>
      </div>
    </div>
  </div>
  <!-- Lista de Actividades -->
  <div class="container-fluid" *ngIf="actividades.length !== 0">
    <div class="row justify-content-center">
      <div class="col-12 bg-body rounded"
        style="border-top: 10px solid #00b6de; padding-left: 0%; padding-right: 0%; padding-top: 1%; padding-bottom: 1%;">
        <app-actividad *ngFor="let actividad of actividadesPaginados |async" [actividad]="actividad"></app-actividad>
      </div>
    </div>
  </div>

</div>
<mat-paginator #paginator class="paginator"
  [length]="cantidadActividades | async" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="cambiarPagina()"></mat-paginator>
<div class="row back-button">
  <div class="col-12">
    <button type="button" [routerLink]="['/pagina/inicio']" class="btn btn-light gs1-color-black">Volver</button>
  </div>
</div>
