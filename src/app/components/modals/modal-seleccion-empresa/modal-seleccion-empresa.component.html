<h1 >
	<div class="modal-header">
		<h2 class="modal-title">
			<i class="bi bi-box-seam mr-10"></i>{{data.titleKey}}
		</h2>
		<button type="button" class="btn-close" (click)="cancel()"></button>
	</div>
</h1>
<div mat-dialog-content>
	<div class="modal-body">
		<div class="row justify-content-center">
			<div class="col-12">
				<h4 class="fw">Su usuario tiene m√°s de una empresa asignada,<br> por favor seleccione una.</h4>
          <mat-form-field appearance="outline">
            <mat-label>Mis Empresas</mat-label>
            <mat-select matNativeControl name="codigos" [(ngModel)]="empresa"
              required>
              <mat-option *ngFor="let m of empresas" [value]="m">{{m.rut}}</mat-option>
            </mat-select>
          </mat-form-field>
			</div>
		</div>
	</div>
</div>

<div mat-dialog-actions class="modal-footer">
	<button mat-raised-button class="btn btn-secondary gs1-color-white" (click)="cancel()">
		CANCELAR
	</button>
	<button mat-raised-button class="btn btn-primary" [disabled]="!empresa" (click)="accept()">
		SELECIONAR EMPRESA
	</button>
</div>
