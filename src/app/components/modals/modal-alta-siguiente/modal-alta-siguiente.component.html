<h1 *ngIf="data.titleKey !== ''" mat-dialog-title>
	<div class="modal-header">
		<h2 class="modal-title">
			<i class="bi bi-box-seam mr-10"></i>{{data.titleKey}}
		</h2>
		<button type="button" class="btn-close" (click)="cancel()"></button>
	</div>
</h1>
<div mat-dialog-content>
	<div class="modal-body">
		<div class="row justify-content-center">
			<div class="col-12">
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-5"><img [src]="imgURL" class="img-thumbnail modal-img"></div>
            <div class="col-6">
              <h4 class="dt">{{descripcionConcatenada}} </h4>
              <p>GPC: {{gpcSeleccionado}}</p>
              <br>
              <a class="gs1-color-sky" (click)="cancel()" style="cursor: pointer;">Editar atributos</a>
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
</div>

<div mat-dialog-actions class="modal-footer">
  <button mat-raised-button class="btn btn-secondary gs1-color-white" (click)="cancel()">
    CANCELAR
    </button>
	<button mat-raised-button class="btn btn-primary" (click)="accept('Borrador')">
	GUARDAR BORRADOR
	</button>
	<button mat-raised-button class="btn btn-primary" (click)="accept('Alta')">
		GENERAR CÃ“DIGO
	</button>
</div>
